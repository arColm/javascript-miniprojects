<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/library.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <button type="button" class="new-book">NEW BOOK</button>
    <div class="library">

    </div>

    <div class="book-form-window">
        <button type="button" class="close-form">X</button>
        <form>
            <label for="title">Book Title</label>
            <input type="text" id="title" minlength="3" required>

            <label for="author">Book Author</label>
            <input type="text" id="author" required>

            <label for="numPages">Number of Pages</label>
            <input type="number" id="numPages" min="0" required>

            <div>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read">
            </div>

            <button type="button" id="submit-form">Create New Book</button>
        </form>
    </div>
    <div class="book-form-background">
        
    </div>
</body>
</html>
