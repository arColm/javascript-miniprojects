<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sign-up-form.js" defer></script>
</head>
<body>
    <div class="left">
        <div>
            <img src="images/odin-lined.png" alt="odin logo">
            ODIN
        </div>
        <div class="caption">
            Photo by me.
        </div>
        <img src="images/background-image.jpg" alt="background image">
    </div>

    <div class="right">
        <header>
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h2>
        </header>

        <div class="main">
            <h2>Let's do this!</h2>
            <form id="mainform" type="post">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <p>* Passwords do not match</p>
                </div>
                
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
                
            </form>
        </div>

        <footer>
            <button type="submit" form="mainform">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </footer>
    </div>


</body>
</html>
